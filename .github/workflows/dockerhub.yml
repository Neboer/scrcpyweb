name: Docker 构建和推送

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: '目标平台'
        required: false
        type: choice
        options:
          - linux/amd64
          - linux/amd64,linux/arm64
        default: 'linux/amd64'
      push_latest:
        description: '是否推送 latest 标签'
        required: false
        type: boolean
        default: true
  push:
    branches: [ "master" ]
    paths:
      - 'Dockerfile'
      - 'package*.json'
      - 'src/**'
      - 'vendor/**'
      - '.github/workflows/dockerhub.yml'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'Dockerfile'
      - 'package*.json'
      - 'src/**'
      - 'vendor/**'

env:
  DOCKER_IMAGE: superen7527/scrcpyweb

jobs:
  build:
    name: 构建 Docker 镜像
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: 获取北京时间
        id: beijing-time
        run: |
          echo "BEIJING_TIME=$(TZ=Asia/Shanghai date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: 设置 Docker 元数据
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=${{ steps.beijing-time.outputs.BEIJING_TIME }}
            type=raw,value=latest,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/master' || inputs.push_latest }}

      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v3

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: 登录 Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.USERNAME }}
          password: ${{ vars.PASSWORD }}

      - name: 构建和推送镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ inputs.platforms || 'linux/amd64' }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.metadata.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}

      - name: 更新 Docker Hub 描述
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: peter-evans/dockerhub-description@v3
        continue-on-error: true
        with:
          username: ${{ vars.USERNAME }}
          password: ${{ vars.PASSWORD }}
          repository: ${{ env.DOCKER_IMAGE }}
          readme-filepath: ./README.md
